<link rel="import" href="bower_components/note-app-elements/na-elements.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">

<dom-module id="board-lemons">
  <template>
    <style include="note-app-shared-styles"></style>
    <na-toolbar
      signed-in="[[signedIn]]"
      on-sign-out="signOut">
    </na-toolbar>
    <na-login
        on-sign-in="signIn"
        signed-in="[[signedIn]]"
        disabled="[[!online]]">
    </na-login>
    <firebase-auth
      id="auth"
      app-name="board-lemons"
      provider="google"
      signed-in="{{signedIn}}"
      user="{{user}}">
    </firebase-auth>
    <paper-fab
      icon="add"
      on-tap="create"
      disabled="[[!online]]"
      aria-label="Add note">
    </paper-fab>
    <na-editor
      id="editor"
      note="{{editableNote}}"
      on-close="commitChange">
    </na-editor>
    <firebase-document
      id="document"
      app-name="board-lemons"
      path="[[editableNoteId]]"
      data="{{editableNote}}">
    </firebase-document>
    <firebase-query
      id="query"
      app-name="board-lemons"
      path="/boards"
      data="{{boards}}">
    </firebase-query>
    <app-indexeddb-mirror
      session="[[user.uid]]"
      key="boards"
      data="{{boards}}"
      persisted-data="{{persistedBoards}}">
    </app-indexeddb-mirror>
    <div class="notes">
      <template is="dom-repeat" items="[[persistedBoards]]" as="board">
        <na-note
            id$="[[board.$key]]"
            title="[[board.title]]"
            body="[[board.body]]"
            on-tap="edit">
        </na-note>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'board-lemons',
      behaviors: [Polymer.NoteAppBehavior],
      signIn: function() {
        this.$.auth.signInWithPopup();
        signedIn=true;
      },
      get notesPath() {
        return '/boards/' + this.user.uid;
      },
      toEditableId: function(noteId) {
        return this.notesPath + '/' + noteId;
      },
      get isEditable() {
        return this.online;
      }
    });
  </script>
</dom-module>
